base: public
manifests:
  css:
    paths:
      - public
      - public/vendor/stylesheets
    assets:
      - normalize
      - jqcloud2
      - dropzone
      - angular-chart
      - angular-loading-bar
      - angular-ui-select
      - styles/bootstrap
      - styles/font-awesome
      - styles/**/*
      - pages/**/*
      - components/**/*
      - widgets/**/*
  js:
    paths:
      - public
      - public/vendor/javascripts
    assets:
      - underscore
      - jquery
      - moment
      - jvent
      - jqcloud2
      - chart
      - zero-clipboard
      - js-yaml
      - dropzone
      - tether
      - tether-drop
      - angular
      - angular-animate
      - angular-sanitize
      - angular-ui-router
      - angular-ui-router-title
      - angular-ui-bootstrap-tpls
      - angular-ui-select
      - angular-local-storage
      - angular-moment
      - angular-base64
      - angular-smart-table
      - angular-gravatar
      - angular-ng-infinite-scroll
      - angular-jqcloud
      - angular-ng-clip
      - angular-loading-bar
      - angular-chart
      - angular-truncate
      - angular-scroll
      - drop-ng
      - bootstrap-tooltip
      - bootstrap-popover
      - new-boot
      - initializers/**/*
      - components/**/*
      - filters/**/*
      - pages/**/*
      - services/**/*
      - validations/**/*
      - widgets/**/*
      - routes
