default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: <%= ENV['PROBE_DOCK_DATABASE_NAME'] %>

test:
  <<: *default
  database: <%= ENV['PROBE_DOCK_TEST_DATABASE_NAME'] %>

production:
  <<: *default
  host: <%= ENV['PROBE_DOCK_DATABASE_HOST'] %>
  database: <%= ENV['PROBE_DOCK_DATABASE_NAME'] %>
  username: <%= ENV['PROBE_DOCK_DATABASE_USERNAME'] %>
  password: <%= ENV['PROBE_DOCK_DATABASE_PASSWORD'] %>
