default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: probe-dock

test:
  <<: *default
  database: probe-dock-test

production:
  <<: *default
  database: probe-dock
  username: probe-dock
  password: <%= ENV['PROBE_DOCK_DATABASE_PASSWORD'] %>
