default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: rox-center

test:
  <<: *default
  database: rox-center-test

production:
  <<: *default
  database: rox-center
  username: rox-center
  password: <%= ENV['ROX_CENTER_DATABASE_PASSWORD'] %>
