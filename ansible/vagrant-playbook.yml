---
- hosts: all
  sudo: yes
  vars:
    deploy_private_key: "{{ lookup('file', 'deploy_id_rsa') }}"
    deploy_public_key: "{{ lookup('file', 'deploy_id_rsa.pub') }}"
  vars_files:
    - versions.yml
  roles:
    - role: docker-user
      user_name: vagrant
    - role: probe-dock
  tasks:
    - authorized_key: user=root key="{{ lookup('file', public_key_file) }}"
